<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>萬用卡牌印製大師</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #00cec9;
            --dark: #2d3436;
            --darker: #1e272e;
            --light: #dfe6e9;
        }
        body {
            font-family: '微軟正黑體', sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, #130f40 100%);
            color: var(--light);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(45, 52, 54, 0.9);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            width: 90%;
            max-width: 550px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        h1 {
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.2rem;
            font-weight: 900;
        }
        p.subtitle {
            color: #b2bec3;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }
        .badges {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1.5rem;
        }
        .badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .ws-badge { background: #ff7675; color: white; }
        .ua-badge { background: #74b9ff; color: white; }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #636e72;
            background: #1e272e;
            color: white;
            border-radius: 12px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: 0.3s;
        }
        input[type="text"]:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 15px rgba(108, 92, 231, 0.3);
        }
        button {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.5);
        }
        button:disabled {
            background: #636e72;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Loading & Message styles similar to previous version */
        .loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(30, 39, 46, 0.95);
            display: none;
            flex-direction: column; justify-content: center; align-items: center;
            z-index: 100;
        }
        .spinner {
            width: 60px; height: 60px;
            border: 6px solid #f3f3f3; border-top: 6px solid var(--secondary);
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .message { margin-top: 1rem; padding: 12px; border-radius: 8px; display: none; }
        .error { background: rgba(214, 48, 49, 0.2); color: #ff7675; border: 1px solid #ff7675; }
        .success { background: rgba(0, 184, 148, 0.2); color: #55efc4; border: 1px solid #00b894; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Card Printer Pro</h1>
        <div class="badges">
            <span class="badge ws-badge">WS (Wei Schwarz)</span>
            <span class="badge ua-badge">UA (Union Arena)</span>
        </div>
        <p class="subtitle">自動識別網址，支援雙遊戲系統</p>
        
        <div class="input-group">
            <input type="text" id="deckUrl" placeholder="請貼上 Deck Log 或 Union Arena 網址..." autocomplete="off">
        </div>

        <button id="submitBtn" onclick="startProcess()">開始製作 PDF</button>

        <div id="messageBox" class="message"></div>
    </div>

    <div class="loader-overlay" id="loader">
        <div class="spinner"></div>
        <div style="font-size: 1.2rem; margin-top: 15px; font-weight: bold;" id="statusText">系統運算中...</div>
    </div>

    <script>
        async function startProcess() {
            const urlInput = document.getElementById('deckUrl');
            const btn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const statusText = document.getElementById('statusText');
            const msgBox = document.getElementById('messageBox');

            const url = urlInput.value.trim();
            if (!url) { showMessage("請輸入有效的網址", "error"); return; }

            // 簡單的前端判斷，給用戶回饋
            let gameName = "未知";
            if(url.includes("ua")) gameName = "Union Arena";
            else if(url.includes("bottleneko") || url.includes("decklog")) gameName = "Wei Schwarz";

            msgBox.style.display = 'none';
            btn.disabled = true;
            loader.style.display = 'flex';
            statusText.innerText = `偵測到 ${gameName} 牌組，正在啟動印牌機器人...`;

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                if (response.ok) {
                    statusText.innerText = "PDF 製作完成！開始下載...";
                    const blob = await response.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = `Output_${gameName}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    showMessage("下載成功！請檢查資料夾。", "success");
                } else {
                    const errData = await response.json();
                    throw new Error(errData.error || "未知錯誤");
                }
            } catch (error) {
                showMessage("錯誤: " + error.message, "error");
            } finally {
                loader.style.display = 'none';
                btn.disabled = false;
            }
        }

        function showMessage(text, type) {
            const msgBox = document.getElementById('messageBox');
            msgBox.innerText = text;
            msgBox.className = "message " + type;
            msgBox.style.display = 'block';
        }
    </script>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
